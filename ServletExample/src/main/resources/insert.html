<!DOCTYPE html>
<html>
  <head>
    <title>Insert Data</title>
  </head>
  <body>
    <!-- Give Servlet reference to the form as an instances GET and POST services can be according to the problem statement-->
    <form action="./InsertData" method="post">
      <p>First Name:
      </p>
      <!-- Create an element with mandatory name attribute, so that data can be transfer to the servlet using getParameter() -->
      <input type="text" name="first_name"/>
      <br/>
      <p>Last Name:</p>
      <input type="text" name="last_name"/>
      <br/>
      <p>Email:</p>
      <input type="text" name="email"/>
      <br/><br/><br/>
      <input type="submit"/>
    </form>
  </body>
</html>
